<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Staff List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f2f7fb;
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .top-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .top-bar a {
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .top-bar a:hover {
            background: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .actions a {
            text-decoration: none;
            padding: 8px 12px;
            margin-right: 5px;
            border-radius: 5px;
            color: white;
            font-size: 14px;
        }

        .edit {
            background-color: #28a745;
        }

        .delete {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <h2>Staff Members</h2>
    <div class="top-bar">
        <a href="{{ url_for('add_staff') }}">+ Add Staff</a>
    </div>
    <table>
        <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        {% for member in staff %}
        <tr>
            <td>{{ member.staff_id }}</td>
            <td>{{ member.first_name }} {{ member.last_name }}</td>
            <td>{{ member.phone_number }}</td>
            <td>{{ member.email }}</td>
            <td>{{ member.role }}</td>
            <td class="actions">
                <a class="edit" href="{{ url_for('edit_staff', staff_id=member.staff_id) }}">Edit</a>
                <a class="delete" href="{{ url_for('delete_staff', staff_id=member.staff_id) }}"
   onclick="return confirm('Are you sure you want to delete this staff member?');">Delete</a>

            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
