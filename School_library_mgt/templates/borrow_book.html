<!DOCTYPE html>
<html>
<head>
    <title>Borrow Book - School Library</title>
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(52, 152, 219, 0.3); }
            50% { box-shadow: 0 0 20px rgba(52, 152, 219, 0.6); }
            100% { box-shadow: 0 0 5px rgba(52, 152, 219, 0.3); }
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #f5f7fa, #c3cfe2, #a8c0ff, #3f2b96);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0;
            padding: 0;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            animation: float 6s ease-in-out infinite;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 100%
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 40px;
            text-align: center;
            font-size: 2.5em;
            animation: fadeIn 1s ease-out;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        .form-group:nth-child(1) { animation-delay: 0.2s; }
        .form-group:nth-child(2) { animation-delay: 0.4s; }
        .form-group:nth-child(3) { animation-delay: 0.6s; }
        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #2c3e50;
            transition: transform 0.3s;
            font-size: 1.1em;
        }
        label:hover {
            transform: translateX(5px);
        }
        input, select {
            width: 100%;
            padding: 18px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 1.1em;
            transition: all 0.3s;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.9);
        }
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' width='24' height='24'%3e%3cpath fill='none' d='M0 0h24v24H0z'/%3e%3cpath d='M12 15l-4.243-4.243 1.415-1.414L12 12.172l2.828-2.829 1.415 1.414z' fill='%233498db'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 18px center;
            padding-right: 50px;
        }
        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.4);
            transform: translateY(-2px);
        }
        input:hover, select:hover {
            border-color: #3498db;
        }
        button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
            margin-top: 30px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(52, 152, 219, 0.3);
        }
        button:active {
            transform: translateY(1px);
        }
        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        button:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
            font-size: 1.1em;
        }
        .back-link:hover {
            color: #2980b9;
            transform: translateX(-5px);
        }
        .back-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #3498db;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s;
        }
        .back-link:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        .message {
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 12px;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
            font-size: 1.1em;
        }
        .success {
            background: linear-gradient(45deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 1px solid #c3e6cb;
            animation: pulse 2s infinite;
        }
        .error {
            background: linear-gradient(45deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 1px solid #f5c6cb;
            animation: glow 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Borrow Book</h1>
        
        {% if message %}
        <div class="message {% if 'successfully' in message %}success{% else %}error{% endif %}">
            {{ message }}
        </div>
        {% endif %}
        
        <form method="POST" action="/borrow_book">
            <div class="form-group">
                <label for="student_id">Select Student</label>
                <select id="student_id" name="student_id" required>
                    <option value="" disabled selected>-- Select a student --</option>
                    {% for student in students %}
                        <option value="{{ student.StudentID }}">{{ student.StudentName }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="book_id">Select Book</label>
                <select id="book_id" name="book_id" required>
                    <option value="" disabled selected>-- Select a book --</option>
                    {% for book in available_books %}
                        <option value="{{ book.BookID }}">{{ book.BookName }} ({{ book.Quantity }} available)</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="borrow_date">Borrow Date</label>
                <input type="date" id="borrow_date" name="borrow_date" required>
            </div>
            
            <div class="form-group">
                <label for="due_date">Due Date</label>
                <input type="date" id="due_date" name="due_date" required>
            </div>
            
            <button type="submit">Borrow Book</button>
        </form>
        
        <a href="/" class="back-link">‚Üê Back to Dashboard</a>
    </div>
    
    <script>
        // Set default date values to today
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0]; // YYYY-MM-DD format
            
            document.getElementById('borrow_date').value = formattedDate;
            
            // Set default due date to 14 days from today
            const dueDate = new Date();
            dueDate.setDate(today.getDate() + 14);
            document.getElementById('due_date').value = dueDate.toISOString().split('T')[0];
        });
    </script>
</body>
</html>
