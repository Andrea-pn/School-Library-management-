<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Staff Members</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Fonts and Text Styles */
        body {
            font-family: 'Arial', sans-serif;
        }

        h2, .modal-title {
            font-family: 'Georgia', serif;
            font-weight: bold;
            color: #007bff; /* Primary color for headings */
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
            font-size: 1rem; /* Adjusting table font size */
        }

        /* Table Styles */
        .table {
            border-radius: 0.75rem;
            border: 2px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .table th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        .table td {
            transition: background-color 0.3s ease;
        }

        .table td:hover {
            background-color: #f8f9fa;
        }

        /* Modal Styles */
        .modal-content {
            border-radius: 1.2rem;
            border: none;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            border-bottom: 2px solid #007bff;
        }

        .modal-title {
            font-family: 'Georgia', serif;
            font-weight: bold;
            color: #007bff;
        }

        .modal-footer {
            border-top: 2px solid #007bff;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #f8f9fa;
        }

        body.dark-mode .table {
            background-color: #1e1e1e;
            color: #f8f9fa;
            border-color: #444;
        }

        body.dark-mode .table th {
            background-color: #007bff;
        }

        body.dark-mode .modal-content {
            background-color: #2c2c2c;
            color: #f8f9fa;
            border-color: #555;
        }

        body.dark-mode .modal-header {
            border-bottom: 2px solid #007bff;
        }

        body.dark-mode .btn-dark {
            background-color: #343a40;
            border: none;
        }

        .btn-darkmode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1030;
        }
    </style>
</head>
<body class="bg-light">

<!-- Dark Mode Toggle -->
<button class="btn btn-outline-dark btn-sm btn-darkmode-toggle" id="darkModeToggle">
    <i class="fas fa-moon me-1"></i> Dark Mode
</button>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">Staff Members</h2>
        <a href="/" class="btn btn-dark">‚Üê Back to Dashboard</a>
    </div>

    {% if staff %}
    <div class="table-responsive">
        <table class="table table-bordered table-hover shadow-sm">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                {% for s in staff %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ s.name }}</td>
                    <td>{{ s.email }}</td>
                    <td>{{ s.role }}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editModal{{ s.StaffID }}">Edit</button>
                        <a href="{{ url_for('delete_staff', staff_id=s.StaffID) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this staff member?');">Delete</a>
                    </td>
                </tr>
                
                <!-- Edit Modal -->
                <div class="modal fade" id="editModal{{ s.StaffID }}" tabindex="-1" aria-labelledby="editModalLabel{{ s.StaffID }}" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form action="{{ url_for('edit_staff', staff_id=s.StaffID) }}" method="POST">
                                <div class="modal-header bg-primary text-white">
                                    <h5 class="modal-title" id="editModalLabel{{ s.StaffID }}">Edit Staff</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label class="form-label">Name</label>
                                        <input type="text" name="name" class="form-control" value="{{ s.name }}" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" name="email" class="form-control" value="{{ s.email }}" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Role</label>
                                        <input type="text" name="role" class="form-control" value="{{ s.role }}" required>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-success">Update</button>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
    <div class="alert alert-info text-center">
        No staff members available.
    </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const toggleBtn = document.getElementById("darkModeToggle");
    const body = document.body;

    function applyTheme(theme) {
        if (theme === "dark") {
            body.classList.add("dark-mode");
            toggleBtn.innerHTML = `<i class="fas fa-sun me-1"></i> Light Mode`;
        } else {
            body.classList.remove("dark-mode");
            toggleBtn.innerHTML = `<i class="fas fa-moon me-1"></i> Dark Mode`;
        }
    }

    const savedTheme = localStorage.getItem("theme") || "light";
    applyTheme(savedTheme);

    toggleBtn.addEventListener("click", () => {
        const currentTheme = body.classList.contains("dark-mode") ? "dark" : "light";
        const newTheme = currentTheme === "dark" ? "light" : "dark";
        localStorage.setItem("theme", newTheme);  // Save to localStorage
        applyTheme(newTheme);  // Apply the new theme
    });
</script>

</body>
</html>
