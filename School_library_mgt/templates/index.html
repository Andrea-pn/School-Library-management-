<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Library Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">School Library Management</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Books</h2>
                <ul id="bookList" class="list-group"></ul>
            </div>
            <div class="col-md-6">
                <h2>Add a New Book</h2>
                <form id="addBookForm">
                    <input type="text" class="form-control mb-2" placeholder="Title" required>
                    <input type="text" class="form-control mb-2" placeholder="Author" required>
                    <input type="text" class="form-control mb-2" placeholder="Genre" required>
                    <input type="number" class="form-control mb-2" placeholder="Published Year" required>
                    <input type="number" class="form-control mb-2" placeholder="Quantity" required>
                    <button type="submit" class="btn btn-primary">Add Book</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fetch and display books
        fetch('/api/books')
            .then(response => response.json())
            .then(data => {
                const bookList = document.getElementById('bookList');
                data.forEach(book => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item';
                    li.textContent = `${book.Title} by ${book.Author}`;
                    bookList.appendChild(li);
                });
            });

        // Add a new book
        document.getElementById('addBookForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = {
                Title: this.elements[0].value,
                Author: this.elements[1].value,
                Genre: this.elements[2].value,
                PublishedYear: this.elements[3].value,
                Quantity: this.elements[4].value
            };
            fetch('/api/books', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            }).then(response => alert('Book added successfully!'));
        });
    </script>
</body>
</html>
