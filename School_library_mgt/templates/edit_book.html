<!DOCTYPE html>
<html>
<head>
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form action="/edit_book/{{ book.BookID }}" method="POST">
        <div>
            <label>Title:</label>
            <input type="text" name="title" value="{{ book.Title }}" required>
        </div>
        <div>
            <label>Author:</label>
            <input type="text" name="author" value="{{ book.Author }}" required>
        </div>
        <div>
            <label>Genre:</label>
            <input type="text" name="genre" value="{{ book.Genre }}" required>
        </div>
        <div>
            <label>Published Year:</label>
            <input type="number" name="published_year" value="{{ book.PublishedYear }}" required>
        </div>
        <div>
            <label>Quantity:</label>
            <input type="number" name="quantity" value="{{ book.Quantity }}" required>
        </div>
        <button type="submit">Update</button>
    </form>
    <a href="/books">Cancel</a>
</body>
</html>
