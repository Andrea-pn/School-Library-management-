<!-- templates/view_students.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students List</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #f0f4ff, #ffffff);
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #2b6cb0;
            margin-bottom: 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            font-size: 1.25rem;
            color: #2c5282;
            margin-bottom: 5px;
        }

        .card p {
            margin: 5px 0;
            font-size: 0.95rem;
            color: #555;
        }

        .back-btn {
            display: block;
            text-align: center;
            margin: 40px auto 0;
            text-decoration: none;
            background-color: #2b6cb0;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: fit-content;
        }

        .back-btn:hover {
            background-color: #2c5282;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Students Directory</h1>
        <div class="grid">
            {% for student in students %}
            <div class="card">
                <h2>{{ student.FirstName }} {{ student.LastName }}</h2>
                <p><strong>Email:</strong> {{ student.Email }}</p>
                <p><strong>Reg. No:</strong> {{ student.RegistrationNumber }}</p>
            </div>
            {% endfor %}
        </div>
        <a href="/" class="back-btn">‚Üê Go Back</a>
    </div>
</body>
</html>
